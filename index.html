      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;

      transition: background 0.3s, color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #f0f0f0;
      }
      li {
        background: #2b2b2b;
      }
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #00bfff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      animation: glowText 3s ease-in-out infinite alternate;
    }
    .tagline {
      text-align: center;
      margin-bottom: 30px;
      font-style: italic;
      color: #ccc;
    }
    h2 {
      margin-top: 40px;
      text-align: center;
      background: #ffffff10;
      padding: 10px;
      border-radius: 8px;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.1);
    }
    .search-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1 1 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      font-size: 25px;
      border: none;
      border-radius: 300px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.2s;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      animation: pulse 2s infinite ease-in-out;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 12px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      color: #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    li:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
    .delete-btn {
      background: #dc3545;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #ffffff;
    }
    .add-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
      justify-content: space-between;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
      gap: 10px;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,123,255,0.3); }
      50% { box-shadow: 0 0 25px rgba(0,123,255,0.6); }
      100% { box-shadow: 0 0 10px rgba(0,123,255,0.3); }
    }

    function render() {
      const container = document.getElementById("sections");
      container.innerHTML = "";
      for (const [category, items] of Object.entries(sections)) {
        const title = document.createElement("h2");
        title.textContent = category;
        container.appendChild(title);

        const ul = document.createElement("ul");
        items.forEach((item, index) => {
          const li = document.createElement("li");
          const btn = document.createElement("button");
          btn.textContent = "Удалить";
          btn.className = "delete-btn";
          btn.onclick = () => {
            sections[category].splice(index, 1);
            render();
          };
          li.innerHTML = `<span>${item}</span>`;
          li.appendChild(btn);
          ul.appendChild(li);
        });
        container.appendChild(ul);
      }
    }

    function downloadList() {
      const lines = [];
      for (const [category, items] of Object.entries(sections)) {
        lines.push(`"${category}"`);
        lines.push(...items.map(i => `"${i}"`));
        lines.push("");
      }
      const blob = new Blob([lines.join("\n")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "товары.txt";
      a.click();
      URL.revokeObjectURL(a.href);
    }
